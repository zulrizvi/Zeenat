<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scene</title>
    <link rel="stylesheet" href="style.css">
</head>

    <header>
        <div class="brand-badge">
            <div class="brand-tooltip-container">
                <div class="brand-tooltip" role="dialog" aria-label="Profile card">
                    <div class="brand-profile">
                        <div class="brand-user">
                            <div class="brand-img">
                                <img src="logo.png" alt="Zeenat logo" class="brand-img-logo">
                            </div>
                            <div class="brand-details">
                                <div class="brand-name">Dekh kya rahe</div>
                                <div class="brand-username">Open kijiye</div>
                            </div>
                        </div>
                        <div class="brand-about">Click karke</div>
                    </div>
                </div>
                <a href="#" class="brand-icon" aria-label="Zeenat Home">
                    <div class="brand-layer">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <img src="logo.png" alt="Zeenat logo" class="brand-logo">
                    </div>
                    <div class="brand-label">Zeenat</div>
                </a>
            </div>
        </div>
        
    </header>

    <!-- Normal Parallax Section -->
    <section class="parallax-pin">
        <div class="parallax">
            <video id="hill1" autoplay muted playsinline loop>
                <source src="hill1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <img src="hill2.png" id="hill2" alt="Hill 2">
            <img src="hill3.png" id="hill3" alt="Hill 3">
            <img src="hill4.png" id="hill4" alt="Hill 4">
            <img src="me.png" id="me" alt="Me">
            <img src="hill5.png" id="hill5" alt="Hill 5">
            <div id="moon-container" class="moon-container">
                <img src="moon.png" id="moon" alt="Moon">
            </div>
            <img src="tree.png" id="tree" alt="Tree">
            <!-- <h2 id="text">zeenat</h2> -->
            <img src="leaf.png"  id="leaf" alt="Leaf">
            <img src="plant.png" id="plant" alt="Plant">
            <img src="lamp.png" id="lamp" alt="Lamp">
        </div>
    </section>

    <!-- Blossoming Flowers Animation Section -->
    <section class="flowers-section">
        <div class="night"></div>
        
        <div class="flowers">
            <div class="flower flower--1">
                <div class="flower__leafs flower__leafs--1">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>
                    <div class="flower__light flower__light--1"></div>
                    <div class="flower__light flower__light--2"></div>
                    <div class="flower__light flower__light--3"></div>
                    <div class="flower__light flower__light--4"></div>
                    <div class="flower__light flower__light--5"></div>
                    <div class="flower__light flower__light--6"></div>
                    <div class="flower__light flower__light--7"></div>
                    <div class="flower__light flower__light--8"></div>
                </div>
                <div class="flower__line">
                    <div class="flower__line__leaf flower__line__leaf--1"></div>
                    <div class="flower__line__leaf flower__line__leaf--2"></div>
                    <div class="flower__line__leaf flower__line__leaf--3"></div>
                    <div class="flower__line__leaf flower__line__leaf--4"></div>
                    <div class="flower__line__leaf flower__line__leaf--5"></div>
                    <div class="flower__line__leaf flower__line__leaf--6"></div>
                </div>
            </div>
            <div class="flower flower--2">
                <div class="flower__leafs flower__leafs--2">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>
                    <div class="flower__light flower__light--1"></div>
                    <div class="flower__light flower__light--2"></div>
                    <div class="flower__light flower__light--3"></div>
                    <div class="flower__light flower__light--4"></div>
                    <div class="flower__light flower__light--5"></div>
                    <div class="flower__light flower__light--6"></div>
                    <div class="flower__light flower__light--7"></div>
                    <div class="flower__light flower__light--8"></div>
                </div>
                <div class="flower__line">
                    <div class="flower__line__leaf flower__line__leaf--1"></div>
                    <div class="flower__line__leaf flower__line__leaf--2"></div>
                    <div class="flower__line__leaf flower__line__leaf--3"></div>
                    <div class="flower__line__leaf flower__line__leaf--4"></div>
                </div>
            </div>
            <div class="flower flower--3">
                <div class="flower__leafs flower__leafs--3">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>
                    <div class="flower__light flower__light--1"></div>
                    <div class="flower__light flower__light--2"></div>
                    <div class="flower__light flower__light--3"></div>
                    <div class="flower__light flower__light--4"></div>
                    <div class="flower__light flower__light--5"></div>
                    <div class="flower__light flower__light--6"></div>
                    <div class="flower__light flower__light--7"></div>
                    <div class="flower__light flower__light--8"></div>
                </div>
                <div class="flower__line">
                    <div class="flower__line__leaf flower__line__leaf--1"></div>
                    <div class="flower__line__leaf flower__line__leaf--2"></div>
                    <div class="flower__line__leaf flower__line__leaf--3"></div>
                    <div class="flower__line__leaf flower__line__leaf--4"></div>
                </div>
            </div>
            <div class="grow-ans" style="--d:1.2s">
                <div class="flower__g-long">
                    <div class="flower__g-long__top"></div>
                    <div class="flower__g-long__bottom"></div>
                </div>
            </div>
            <div class="growing-grass">
                <div class="flower__grass flower__grass--1">
                    <div class="flower__grass--top"></div>
                    <div class="flower__grass--bottom"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--1"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--2"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--3"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--4"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--5"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--6"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--7"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--8"></div>
                    <div class="flower__grass__overlay"></div>
                </div>
            </div>
            <div class="growing-grass">
                <div class="flower__grass flower__grass--2">
                    <div class="flower__grass--top"></div>
                    <div class="flower__grass--bottom"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--1"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--2"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--3"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--4"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--5"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--6"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--7"></div>
                    <div class="flower__grass__leaf flower__grass__leaf--8"></div>
                    <div class="flower__grass__overlay"></div>
                </div>
            </div>
            <div class="grow-ans" style="--d:2.4s">
                <div class="flower__g-right flower__g-right--1">
                    <div class="leaf"></div>
                </div>
            </div>
            <div class="grow-ans" style="--d:2.8s">
                <div class="flower__g-right flower__g-right--2">
                    <div class="leaf"></div>
                </div>
            </div>
            <div class="grow-ans" style="--d:2.8s">
                <div class="flower__g-front">
                    <div class="flower__g-front__leaf-wrapper flower__g-front__leaf-wrapper--1">
                        <div class="flower__g-front__leaf"></div>
                    </div>
                    <div class="flower__g-front__leaf-wrapper flower__g-front__leaf-wrapper--2">
                        <div class="flower__g-front__leaf"></div>
                    </div>
                    <div class="flower__g-front__leaf-wrapper flower__g-front__leaf-wrapper--3">
                        <div class="flower__g-front__leaf"></div>
                    </div>
                    <div class="flower__g-front__leaf-wrapper flower__g-front__leaf-wrapper--4">
                        <div class="flower__g-front__leaf"></div>
                    </div>
                    <div class="flower__g-front__leaf-wrapper flower__g-front__leaf-wrapper--5">
                        <div class="flower__g-front__leaf"></div>
                    </div>
                    <div class="flower__g-front__leaf-wrapper flower__g-front__leaf-wrapper--6">
                        <div class="flower__g-front__leaf"></div>
                    </div>
                    <div class="flower__g-front__leaf-wrapper flower__g-front__leaf-wrapper--7">
                        <div class="flower__g-front__leaf"></div>
                    </div>
                    <div class="flower__g-front__leaf-wrapper flower__g-front__leaf-wrapper--8">
                        <div class="flower__g-front__leaf"></div>
                    </div>
                    <div class="flower__g-front__line"></div>
                </div>
            </div>
            <div class="grow-ans" style="--d:3.2s">
                <div class="flower__g-fr">
                    <div class="leaf"></div>
                    <div class="flower__g-fr__leaf flower__g-fr__leaf--1"></div>
                    <div class="flower__g-fr__leaf flower__g-fr__leaf--2"></div>
                    <div class="flower__g-fr__leaf flower__g-fr__leaf--3"></div>
                    <div class="flower__g-fr__leaf flower__g-fr__leaf--4"></div>
                    <div class="flower__g-fr__leaf flower__g-fr__leaf--5"></div>
                    <div class="flower__g-fr__leaf flower__g-fr__leaf--6"></div>
                    <div class="flower__g-fr__leaf flower__g-fr__leaf--7"></div>
                    <div class="flower__g-fr__leaf flower__g-fr__leaf--8"></div>
                </div>
            </div>
            <div class="long-g long-g--0">
                <div class="grow-ans" style="--d:3s"><div class="leaf leaf--0"></div></div>
                <div class="grow-ans" style="--d:2.2s"><div class="leaf leaf--1"></div></div>
                <div class="grow-ans" style="--d:3.4s"><div class="leaf leaf--2"></div></div>
                <div class="grow-ans" style="--d:3.6s"><div class="leaf leaf--3"></div></div>
            </div>
            <div class="long-g long-g--1">
                <div class="grow-ans" style="--d:3.6s"><div class="leaf leaf--0"></div></div>
                <div class="grow-ans" style="--d:3.8s"><div class="leaf leaf--1"></div></div>
                <div class="grow-ans" style="--d:4s"><div class="leaf leaf--2"></div></div>
                <div class="grow-ans" style="--d:4.2s"><div class="leaf leaf--3"></div></div>
            </div>
            <div class="long-g long-g--2">
                <div class="grow-ans" style="--d:4s"><div class="leaf leaf--0"></div></div>
                <div class="grow-ans" style="--d:4.2s"><div class="leaf leaf--1"></div></div>
                <div class="grow-ans" style="--d:4.4s"><div class="leaf leaf--2"></div></div>
                <div class="grow-ans" style="--d:4.6s"><div class="leaf leaf--3"></div></div>
            </div>
            <div class="long-g long-g--3">
                <div class="grow-ans" style="--d:4s"><div class="leaf leaf--0"></div></div>
                <div class="grow-ans" style="--d:4.2s"><div class="leaf leaf--1"></div></div>
                <div class="grow-ans" style="--d:3s"><div class="leaf leaf--2"></div></div>
                <div class="grow-ans" style="--d:3.6s"><div class="leaf leaf--3"></div></div>
            </div>
            <div class="long-g long-g--4">
                <div class="grow-ans" style="--d:4s"><div class="leaf leaf--0"></div></div>
                <div class="grow-ans" style="--d:4.2s"><div class="leaf leaf--1"></div></div>
                <div class="grow-ans" style="--d:3s"><div class="leaf leaf--2"></div></div>
                <div class="grow-ans" style="--d:3.6s"><div class="leaf leaf--3"></div></div>
            </div>
            <div class="long-g long-g--5">
                <div class="grow-ans" style="--d:4s"><div class="leaf leaf--0"></div></div>
                <div class="grow-ans" style="--d:4.2s"><div class="leaf leaf--1"></div></div>
                <div class="grow-ans" style="--d:3s"><div class="leaf leaf--2"></div></div>
                <div class="grow-ans" style="--d:3.6s"><div class="leaf leaf--3"></div></div>
            </div>
            <div class="long-g long-g--6">
                <div class="grow-ans" style="--d:4.2s"><div class="leaf leaf--0"></div></div>
                <div class="grow-ans" style="--d:4.4s"><div class="leaf leaf--1"></div></div>
                <div class="grow-ans" style="--d:4.6s"><div class="leaf leaf--2"></div></div>
                <div class="grow-ans" style="--d:4.8s"><div class="leaf leaf--3"></div></div>
            </div>
            <div class="long-g long-g--7">
                <div class="grow-ans" style="--d:3s"><div class="leaf leaf--0"></div></div>
                <div class="grow-ans" style="--d:3.2s"><div class="leaf leaf--1"></div></div>
                <div class="grow-ans" style="--d:3.5s"><div class="leaf leaf--2"></div></div>
                <div class="grow-ans" style="--d:3.6s"><div class="leaf leaf--3"></div></div>
            </div>
        </div>
        
        <!-- Simple Navigation Button -->
        <button class="simple-nav-button">
            Aage chalte hai
        </button>
    </section>

    <!-- Flipbook Modal Popup -->
    <div id="flipbookModal" class="flipbook-modal" aria-hidden="true" role="dialog" aria-label="Flipbook">
        <div class="flipbook-backdrop" data-close></div>
        <div class="flipbook-dialog" role="document">
            <button class="flipbook-close" type="button" title="Close" aria-label="Close" data-close>&times;</button>
            <iframe id="flipbookFrame" class="flipbook-frame" title="Flipbook" loading="lazy"></iframe>
            <div class="flipbook-hint" id="flipbookHint">
                If the book doesnâ€™t load, please build it first: open react-page-flip-main and run build.
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
