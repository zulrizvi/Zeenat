<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Scroll Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="fullpage">
        <!-- Section 1: THE UNKNOWN -->
        <div class="section hero" id="section1" data-bg="#0f0214" data-text-color="#ffffff">
            <div class="bg">
                <img src="../Images-Snap-Scroll/Image-1.png" class="layer" data-depth="0.15" alt="bg1">
                <img src="../Images-Snap-Scroll/Image-2.png" class="layer" data-depth="0.35" alt="clouds1">
                <img src="../Images-Snap-Scroll/Image-3.png" class="layer foreground-anim" data-depth="0.6" alt="mid1">
            </div>
            <div class="content">
                <h4 class="glow-container"><span class="glow-hover text-fill">&nbsp;&nbsp;Chalo</span></h4>
                <h1 class="glow-container"><span class="glow-hover text-fill">Aasmaano</span><br><span class="glow-hover text-fill">Ki Numaish</span></h1>
                <h4 class="glow-container"><span class="glow-hover text-fill">&nbsp;Me Ek Raah hum banaate hai</span></h4>
                <div class="audio-row">
                  <button class="audio-control small" data-audio="audio1">
                      <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                      </svg>
                  </button>
                  <audio id="audio1" preload="metadata">
                      <source src="../Images-Snap-Scroll/1aasmano.mp3" type="audio/mpeg">
                  </audio>
                </div>
            </div>
            <div class="side left glow-hover">SCROLL KIJIYE</div>
            <div class="side right glow-hover">SCROLL KIJIYE</div>
        </div>
        <!-- Section 2: Into the unseen -->
        <div class="section hero" id="section2" data-bg="#16010e" data-text-color="#ffffff">
            <div class="bg">
                <img src="../Images-Snap-Scroll/Image-4.png" class="layer" data-depth="0.2" alt="bg2">
                <img src="../Images-Snap-Scroll/Image-5.png" class="layer foreground-anim" data-depth="0.65" alt="fg2">
            </div>
            <div class="content left">
                <h4 class="glow-container"><span class="glow-hover text-fill">&nbsp;&nbsp;Chalo</span></h4>
                <h1 class="glow-container"><span class="glow-hover text-fill">Raat ke</span><br><span class="glow-hover text-fill">Sannato Se</span></h1>
                <h4 class="glow-container"><span class="glow-hover text-fill">&nbsp;Ek Khwab Tod Kar Laate Hai</span></h4>
                <div class="audio-row">
                  <button class="audio-control small" data-audio="audio2">
                      <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                      </svg>
                  </button>
                  <audio id="audio2" preload="metadata">
                      <source src="../Images-Snap-Scroll/2raat.mp3" type="audio/mpeg">
                  </audio>
                </div>
            </div>
            <div class="side left glow-hover">SCROLL KIJIYE</div>
            <div class="side right glow-hover">SCROLL KIJIYE</div>
        </div>
        <!-- Section 3: Explore the unfamiliar -->
        <div class="section hero light" id="section3" data-bg="#ffffff" data-text-color="#000000">
            <div class="bg">
                <img src="../Images-Snap-Scroll/Image-6.png" class="layer" data-depth="0.25" alt="bg3">
                <img src="../Images-Snap-Scroll/Image-7.png" class="layer foreground-anim" data-depth="0.7" alt="fg3">
            </div>
            <div class="content">
                <!--zindagi ke lamho me do phuul phir sajaate hai-->
                <!-- <div class="eyebrow dark">Into The Unfamiliar</div> -->
                <h1 class="glow-container" style="color:#fff;"><span class="glow-hover text-fill">Zindagi ke</span><br><span class="glow-hover text-fill">lamho se</span></h1>
                <h3 class="glow-container" style="color:#fff;"><span class="glow-hover text-fill">do phuul phir sajaate hai</span></h3>
                <div class="audio-row">
                  <button class="audio-control small dark" data-audio="audio3">
                      <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                      </svg>
                  </button>
                  <audio id="audio3" preload="metadata">
                      <source src="../Images-Snap-Scroll/3zindagi.mp3" type="audio/mpeg">
                  </audio>
                </div>
            </div>
            <div class="side left dark glow-hover">SCROLL KIJIYE</div>
            <div class="side right dark glow-hover">SCROLL KIJIYE</div>
        </div>
        <!-- Section 4: Outro -->
        
    </div>

    <!-- Petal landing effect container -->
    <div id="petal-landing-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
